<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Jogo de Teclas - if else</title>
  <style>
    #player {
      width: 50px;
      height: 50px;
      background: red;
      position: absolute;
      top: 100px;
      left: 100px;
    }
  </style>
</head>
<body>
  <div id="player"></div>

  <script>
    const player = document.getElementById('player');
    let left = 100;
    let topPosition = 100;

    window.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') {
        left += 10;
        player.style.left = left + 'px';
      } else if (e.key === 'ArrowLeft') {
        left -= 10;
        player.style.left = left + 'px';
      } else if (e.key === 'ArrowUp') {
        topPosition -= 10;
        player.style.top = topPosition + 'px';
      } else if (e.key === 'ArrowDown') {
        topPosition += 10;
        player.style.top = topPosition + 'px';
      }
    });
  </script>
</body>
</html>
